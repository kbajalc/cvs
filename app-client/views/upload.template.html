<form style="text-align: center;" ng-controller="uploadController as up" name="up.uploadForm">

	<img style="width:100px;" ngf-thumbnail="up.file || 'img/avatar.png'" />
	<br>


	<i ng-show="up.uploadForm.file.$error.required">*required</i>

	<br>
	<i ng-show="up.uploadForm.file.$error.maxSize">File too large
            {{up.file.size / 1000000|number:1}}MB: max 1M</i>

	<label class="btn btn-default btn-file">
		<input type="file" ngf-select ng-model="up.file" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="1MB" />Browse...</label>
	<br>

	<button type="submit" class="btn btn-default" ng-click="up.submit()">Upload</button>
	<button type="cancel" class="btn btn-default">Cancel</button>

</form>
