<section class="row skills" ng-controller='PersonalSkillsController as personalSkills'>

    <div class="col-md-10" style="margin-top: 8px;">
        <h4> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> PERSONAL SKILLS</h4>
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-info add btn-sm" ng-click="showDiv=true" ng-show='personalSkills.showEditable'> + </button>
    </div>
    <form class="col-md-12" ng-submit="personalSkills.addPerSkill()" style="margin:30px 10px 30px 10px" ng-show="showDiv">
        <input type="text" class="form-control" ng-model="personalSkills.textName" placeholder="Language"><br>
        <!--<input type="number" class="form-control" ng-model="personalSkills.numLevel" placeholder="Knowledge percentage">-->

        <!--<div class="form-group">-->

        <select class="form-control" ng-options="s.value as s.text for s in personalSkills.statuses" ng-model="personalSkills.numLevel"></select>
        <br>
        <input type="submit" class="btn btn-primary" value="Add" ng-click="showDiv=false">
        <input type="button" class="btn btn-default" value="Cancel" ng-click="showDiv=false">
    </form>
    <div class="bar-sections" ng-repeat="x in personalSkills.items" style='margin-top:5px; margin-bottom: 5px'>
        <div class="row wordBreak" ng-hide="x.name === null || x.level === null">
            <div class="col-md-6">
                <span ng-click="rowform.$show()" editable-text="x.name" e-name="name" e-form="rowform" e-required>
                    {{ x.name || 'empty' | uppercase}}
                </span>
            </div>
            <div class="col-md-6">
                <div class="progress" href="#" editable-select="x.level" e-ng-options="s.value as s.text for s in personalSkills.statuses" e-form="rowform" ng-click="rowform.$show()">
                    <!--{{user.status}}-->
                    <div class="progress-bar barWhite" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:{{x.level}}%">
                    </div>
                </div>
            </div>

            <form editable-form name="rowform" onaftersave="personalSkills.editPersonallSkill(x,$index)" ng-show="rowform.$visible" class="form-buttons form-inline col-md-12" shown="inserted == x">
                <hr>
                <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                  Save
                </button>
                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                  Cancel
                </button>
                <button type="button" ng-disabled="rowform.$waiting" ng-click="personalSkills.removePerSkill($index)" class="btn btn-danger">
                  Delete
                </button>
                <hr>
            </form>
        </div>
    </div>
</section>
