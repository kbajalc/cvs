<section class="row skills" ng-controller='LanguageController as lanCtrl'>

                    <div class="col-md-10">
                        <h4>LANGUAGES</h4>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-info add" ng-click="showDiv=true" ng-show='lanCtrl.showEditable'> + </button>
                    </div>
                    <form class="col-md-6" ng-submit="lanCtrl.addLanguage()" style="margin:30px" ng-show="showDiv">
                        <input type="text" class="form-control" ng-model="lanCtrl.textName" placeholder="Language"><br>
                        <!--<input type="number" class="form-control" ng-model="lanCtrl.numLevel" placeholder="Knowledge percentage"><br>-->

                        <div class="form-group">

                            <select class="form-control" ng-options="s.value as s.text for s in lanCtrl.statuses" ng-model="lanCtrl.numLevel">
                            </select>

                            <br>
                        </div>

                        <input type="submit" class="btn btn-primary" value="Add" ng-click="showDiv=false">
                        <input type="button" class="btn btn-default" value="Cancel" ng-click="showDiv=false">
                    </form>
                    <div class="row bar-sections wordBreak">
                        <div class="col-md-6" ng-repeat="x in lanCtrl.items">
                            <div class="col-md-6">
                                <span ng-click="rowform.$show()" editable-text="x.name" e-name="name" e-form="rowform" e-required>
                              {{ x.name || 'empty'  | uppercase}}
                            </span>

                            </div>
                            <div class="col-md-6">
                                <div class="progress" href="#" editable-select="x.level" e-ng-options="s.value as s.text for s in lanCtrl.statuses" e-form="rowform" ng-click="rowform.$show()">
                                <!--{{user.status}}-->
                                    <div class="progress-bar barWhite" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:{{x.level}}%">
                                    </div>
                            </div>

                            </div>
                            <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == x">
                                <hr>
                                <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary" ng-click='lanCtrl.editLanguage(x)'>
                            Save
                          </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                            Cancel
                          </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="lanCtrl.removeLang($index)" class="btn btn-danger">
                            Delete
                          </button>
                                <hr>

                            </form>

                        </div>
                    </div>

                </section>
