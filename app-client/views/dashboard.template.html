<section>
    <div class="vd_content-wrapper" style="max-height:500;" id="dashboardTemplate">
        <div class="vd_content clearfix">
            <div class="vd_content-section clearfix">
                <div class="row">
                    <div class="col-md-3">
                        <img src="img/big.jpg" class="img-responsive" />
                    </div>
                    <div class="col-md-9" id="basic-info">
                        <div class="col-md-12">
                            <div class="col-md-6" id="basic-info-font">
                                <div class="col-md-12">
                                    <b>FIRST NAME:</b>
                                </div>
                                <div class="col-md-12">
                                    @FirstName
                                </div>
                                <div class="col-md-12">
                                    <b>LAST NAME:</b>
                                </div>
                                <div class="col-md-12">
                                    @TestLastName
                                </div>
                                <div class="col-md-12">
                                    <b>EMAIL:</b>
                                </div>
                                <div class="col-md-12">
                                    www.test@gmail.com
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="col-md-12 col-md-offset-5 basic-info-btn">
                                    <a href="#" class="btn btn-info  addEditPDFbtn">Edit profile</a>
                                </div>
                                <div ng-hide='user' class="col-md-12 col-md-offset-5 basic-info-btn">
                                    <a href="/addResume " class="btn btn-info addEditPDFbtn">Create new CV</a>
                                </div>
                                <div ng-hide='user' class="col-md-12 col-md-offset-5 basic-info-btn">
                                    <a href="#" class="btn btn-info addEditPDFbtn">Export PDF</a>
                                </div>
                                <div ng-show='user' class="col-md-12 col-md-offset-4">
                                    <a href="#" class="btn btn-primary" ng-click='displayCvForUser()'>Edit my CV</a>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</section>
<section>
  <nav class="navbar navbar-inverse" id="searchEmployee">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">EMPLOEES</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">FIND</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</section>
<section id="employeesSection">
    <div class="row">
        <div class="col-md-12">
            <div ng-repeat="cvs in dash.allCvs">
                <div class="col-md-4">
                    <div class="w3-card-4">
                        <header class="w3-container w3-light-grey">
                            <h3>{{cvs.basics.firstName}}</h3>
                        </header>
                        <div class="w3-container">
                            <img src="img/avatarMan.png" alt="Avatar" class="w3-left w3-circle img-response" id="slika" />
                            <p>{{cvs.basics.jobTitle}}</p>
                            <p>{{cvs.contacts.email}}</p>
                        </div>
                        <button class="w3-btn-block w3-teal" ng-click='dash.displayCvForSpecificUser(cvs)'>View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

</section>
