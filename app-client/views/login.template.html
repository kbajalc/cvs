<div id="bg"></div>

<section ng-controller="user-Ctrl as ctrl" id='loginTemplate'>

	<div class="col-md-12">
		<div class="form">

			<ul class="tab-group">
				<li class="tab active"><a href="#signup">Sign Up</a></li>
				<li class="tab"><a href="#login">Log In</a></li>
			</ul>

			<div class="tab-content">
				<div id="signup">
					<h1>Sign Up</h1>

					<form ng-submit="ctrl.submit()" name="myForm">
						<!-- method="post" -->

						<div class="top-row">
							<div class="field-wrap">

								<input type="text" ng-model="ctrl.user.name" id="uname" placeholder="User name*" required autocomplete="off" />
							</div>

							<div class="field-wrap">

								<input type="text" ng-model="ctrl.user.lastname" id="lname" placeholder="Last name*" required autocomplete="off" />
							</div>
						</div>

						<div class="field-wrap">

							<input type="email" ng-model="ctrl.user.email" id="email" placeholder="Email Address*" required autocomplete="off" />
						</div>

						<div class="field-wrap">

							<input type="password" ng-model="ctrl.user.password" id="password" placeholder="Password*" required autocomplete="off" />
						</div>

						<button type="submit" ng-click="ctrl.submit()" class="button button-block">Get Started</button>

					</form>

				</div>

				<div id="login">
					<h1>Welcome Back!</h1>

					<form action="/" method="post">

						<div class="field-wrap">

							<input type="email" placeholder="Email Address*" required autocomplete="off" />
						</div>

						<div class="field-wrap">

							<input type="password" required placeholder="Password*" autocomplete="off" />
						</div>

						<p class="forgot"><a href="#">Forgot Password?</a></p>

						<button class="button button-block">Log In</button>

					</form>

				</div>

			</div>
			<!-- tab-content -->
		</div>
		<!-- /form -->
	</div>
	<!-- <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
						<script src="js/index.js"></script> -->
</section>
