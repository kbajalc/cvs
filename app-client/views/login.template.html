<div id="bg"></div>

<section id='loginTemplate'>

	<div class="col-md-12">
		<div class="form">



			<div class="tab-content">
				<div id="signup">
					<ul class="tab-group">
						<li class="tab" ng-class="{ active: route.current.activeNav === 'navDashboard'}"><a href="#signup">Sign Up</a></li>
						<li class="tab"><a href="#login">Log In</a></li>
					</ul>
					<h1>Sign Up</h1>

					<form ng-submit="register()" name="myForm">
						<!-- method="post" -->

						<div class="top-row">
							<div class="field-wrap">

								<input type="text" ng-model="user.firstname" id="uname" placeholder="First name*" required autocomplete="off" />
							</div>

							<div class="field-wrap">

								<input type="text" ng-model="user.lastname" id="lname" placeholder="Last name*" required autocomplete="off" />
							</div>
						</div>

						<div class="field-wrap">
							<input type="email" ng-model="user.username" id="email" placeholder="Email Address*" required autocomplete="off" />
							<span ng-show="errorMessageUsername" class="error_message">{{errorMessageUsername}}</span>
						</div>

						<div class="field-wrap">
							<input type="password" ng-model="user.password" id="password" placeholder="Password*" required autocomplete="off" />
							<span ng-show="errorMessagePasswordLength" class="error_message">{{errorMessagePasswordLength}}</span>
						</div>

						<button type="submit" class="button button-block">Get Started</button>

					</form>

				</div>

				<div id="login">
					<ul class="tab-group">
						<li class="tab"><a href="#signup">Sign Up</a></li>
						<li class="tab" ng-class="{ active: route.current.activeNav === 'navDashboard'}"><a href="#login">Log In</a></li>
					</ul>

					<h1>Welcome Back!</h1>

					<form ng-submit="login()">

						<div class="field-wrap">
							<input type="email" ng-model="user.username" placeholder="Email Address*" required autocomplete="off" />
							<span ng-show="errorMessageLoginUsername" class="error_message">{{errorMessageLoginUsername}}</span>
						</div>

						<div class="field-wrap">
							<input type="password" ng-model="user.password" required placeholder="Password*" autocomplete="off" />
							<span ng-show="errorMessageLoginPassword" class="error_message">{{errorMessageLoginPassword}}</span>
						</div>

						<p class="forgot"><a href="#">Forgot Password?</a></p>

						<button type="submit" class="button button-block">Log In</button>

					</form>

				</div>

			</div>
			<!-- tab-content -->
		</div>
		<!-- /form -->
	</div>
	<!-- <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
						<script src="js/index.js"></script> -->
</section>
