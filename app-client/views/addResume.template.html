<section ng-controller="DashController as dash" >
<form ng-submit = "dash.insertResume()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" ng-model="dash.basics.firstName" placeholder="text">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">text</label>
    <input type="text" class="form-control" id="exampleInputPassword1" ng-model="dash.basics.lastName" placeholder="text1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">text</label>
    <input type="text" class="form-control" id="exampleInputPassword1" ng-model="dash.basics.summary" placeholder="summary">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">text</label>
    <input type="text" class="form-control" id="exampleInputPassword1" ng-model="jobTittle" placeholder="summary">
  </div>

    <button type="submit" class="btn btn-info">Submit</button>
</form>
</section>
