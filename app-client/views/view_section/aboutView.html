<div ng-controller="AboutController as about">
    <!--Basis info section -->

    <section class="row basicsInfo">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <img ng-src="{{about.reviewImg}}" alt="avatar" class="img-circle img-responsive" id="img">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <h4 style='color:white;border-bottom: none;' ng-model='about.basicUser.firstname' class='text-center'>{{about.basicUser.firstname || null }}</h4>
                <h4 style='color:white;border-bottom: none;' ng-model='about.basicUser.lastname' class='text-center'>{{about.basicUser.lastname || null }}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12" id="jobTittle">
                <h4 style='color:white;border-bottom: none;' ng-model='about.user.jobTittle' class='text-center'>{{about.user.jobTitle || null }}</h4>
            </div>
        </div>
    </section>
    <!--Basis info section end -->
    <!--Summary info section -->
    <section class="row summary" style="text-align: left;">
        <div class='col-lg-12 col-sm-12'>
            <h4> ABOUT</h4>
            <span class='about' style='color:white;border-bottom: none;' ng-click="rowformSummary.$show()" e-rows="7" e-cols="40" ng-model='about.user.summary' class='text-center' e-form="rowformSummary"><small>{{about.user.summary || null}}</small></span>
            <form ng-show="rowformSummary.$visible" class="form-buttons form-inline col-md-12" shown="inserted == about.user">
                <hr>
            </form>
            <hr/>
        </div>
    </section>
    <!--Basis info section -->

    <!--Contact info section -->
    <section class="row skills">
        <div class="col-md-10" style="margin-top: 8px;">
            <h4> CONTACT</h4>
        </div>
        <div class="bar-sections">
            <div class="col-md-10">
                <div ng-hide="about.contacts.email == null" ng-click="rowform.$show()" e-name="email" e-form="rowform" e-required>
                    {{ about.items.email}}
                </div>
                <div ng-hide="about.contacts.phone == null" ng-click="rowform.$show()" e-name="phone" e-form="rowform" e-required>
                    </span> {{ about.items.phone}}
                </div>
                <div ng-hide="about.contacts.city == null" ng-click="rowform.$show()" e-name="city" e-form="rowform" e-required>
                    {{ about.items.city}}
                </div>
                <div ng-hide="about.contacts.country == null" ng-click="rowform.$show()" e-name="country" e-form="rowform" e-required>
                    {{ about.items.country}}
                </div>
                <div ng-hide="about.contacts.website == null" ng-click="rowform.$show()" e-name="website" e-form="rowform" e-required>
                    <a href="#">{{ about.items.website}}</a>
                </div>
                <div ng-repeat="s in about.items.social">
                    <div ng-hide="s.network == null" ng-click="rowform.$show()" e-name="facebook" e-form="rowform" e-required style='color:white'>
                        {{s.network}}
                    </div>
                </div>

            </div>
        </div>

    </section>
    <hr/>
    <!--Contact info section end-->

    <!-- About controller end -->
</div>
