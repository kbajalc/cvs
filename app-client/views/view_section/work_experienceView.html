<section class="workExprience" ng-controller="WorkExperienceController as experience">
    <!-- tittle row -->
    <div class="col-md-10 col-lg-10">
        <h4>WORK EXPIRIENCE</h4>
    </div>
    <!-- company/description row -->
    <div class="row" style='padding-top:50px' ng-repeat="item in experience.items">
        <div class="col-lg-10 col-md-10 col-sm-10">
            <div class="container">
                <div class='row'>
                    <div ng-hide="item.company == ''" class="col-lg-3 col-md-3 col-sm-3">
                        <h4 style='margin-left:0px' e-form="rowform">{{item.company || 'empty'}}</h4>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-7" ng-hide="item.startDate == null && item.endDate == null">
                        <h4 class='dispaly:inline'><span  e-form="rowform" ng-hide="item.startDate == null">{{item.startDate || 'empty' |  date:'dd-MM-yyyy'}}</span>
                    - <span e-form="rowform" ng-hide="item.endDate == null">{{item.endDate || 'empty' |  date:'dd-MM-yyyy'}}</span></h4>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class='row'>
                    <div class="col-lg-7 col-md-7 col-sm-10" ng-hide="item.position == ''">
                        <b>Position: <span e-form="rowform"> {{item.position || 'empty'}}</span></b>
                    </div>
                    <div class='col-lg-7 col-md-7 col-sm-12' ng-hide="item.summary == ''">
                        <span e-rows="7" e-cols="80" e-form="rowform"><b>Summary</b>: {{item.summary || 'empty'}}</span>
                    </div>
                    <div class='col-lg-7 col-md-7 col-sm-10'>
                        <span e-form="rowform" ng-hide="item.website == ''"><a ng-href='{{item.website}}'>{{item.website || 'empty'}}</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
